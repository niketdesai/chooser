<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horoscopes On Glass</title>
  <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet"
        media="screen">
  <link href="/static/bootstrap/css/layout.css" rel="stylesheet"
        media="screen">
  <link rel="icon" 
        type="image/ico" 
        href="/static/bootstrap/images/favicon.ico">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">Horoscopes on Glass</a>

      <div class="nav-collapse collapse">
        <form class="navbar-form pull-right" action="/signout" method="post">
          <button type="submit" class="btn">Sign out</button>
        </form>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
</div>

<div class="container">

  <!-- Main hero unit for a primary marketing message or call to action -->
  <div class="hero-unit">
    <h1>Luck Favors The Prepared</h1>
    {% if message %}
    <span class="label label-warning">Message: {{ message }}</span>
    {% endif %}
  </div>
  <!-- Example row of columns -->
  <div class="row">
    <div class="span4">
      <h2>Ready for Horoscopes?</h2>
      <p>Click the button below to get started and you'll receive a fresh set of horoscopes daily at 9AM EST.</p>
      <form action="/" method="post">
        <input type="hidden" name="operation" value="sendHoroscopes">
        <button class="btn" type="submit">Get Horoscopes!</button>
      </form>
    </div>
    <div class="span8">
      <h2>Look what our Users are saying!</h2>
      <p></p>
      <a href="https://docs.google.com/forms/d/1Z13R1t0XLg6ZWj9GpAxgB4zjxUAofvCp5w6gJli_Z_k/viewform">Link Text</a><div class="btn">Submit Feedback</div>
    </div>
  </div>
</div>

<script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
